<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example SlopeGraph</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script type="text/javascript">

        $(function () {
            $('#container').highcharts({
                chart: {
                    renderTo: 'container',
                    defaultSeriesType: 'line',
                    marginTop: 100
                },
                title: {
                    text: 'Current Receipts of Government as a<br/>Percentage of Gross Domestic<br/>Product, 1970 and 1979'
                },
                legend: {
                    enabled: false
                },
                tooltip: {
                    enabled: false
                },
                xAxis: {
                    opposite: true,
                    lineColor: '#999',
                    categories: ['League Standings', 'Bet Standings'],
                    title: {
                        text: ''
                    },
                    labels: {
                        style: {
                            fontWeight: 'bold'
                        }
                    }
                },
                yAxis: {
                    gridLineWidth: 0,
                    labels: {
                        enabled: false,
                    },
                    title: {
                        text: '',
                    }
                },
                plotOptions: {
                    line: {
                        lineWidth: 2,
                        shadow: false,
                        color: '#666',
                        marker: {
                            radius: 2,
                            symbol: 'circle'
                        },
                        dataLabels: {
                            enabled: true,
                            align: 'left',
                            x: 10,
                            y: 0,
                            formatter: function () {
                                if (this.x == 'Bet Standings') {
                                    dict = {1: 20, 2: 19, 3: 18, 4: 17, 5:16, 6:15, 7: 14, 8: 13, 9: 12, 10: 11, 11: 10, 12: 9, 13: 8, 14: 7, 15: 6, 16: 5, 17: 4, 18: 3, 19: 2, 20: 1}
                                    return dict[this.y] + '. ' + this.series.name;
                                }
                            }
                        }
                    },
                    scatter: {
                        shadow: false,
                        color: '#666',
                        marker: {
                            radius: 2
                        },
                        dataLabels: {
                            enabled: true,
                            align: 'right',
                            x: -10,
                            y: 0,
                            formatter: function () {
                                dict = {1: 20, 2: 19, 3: 18, 4: 17, 5:16, 6:15, 7: 14, 8: 13, 9: 12, 10: 11, 11: 10, 12: 9, 13: 8, 14: 7, 15: 6, 16: 5, 17: 4, 18: 3, 19: 2, 20: 1}
                                return dict[this.y] + '. ' + this.point.name;
                            }
                        }
                    }
                },
                series: [{
                    name: 'Chelsea',
                    data: [20, 17]
                }, {
                    name: 'Manchester City',
                    data: [19, 15]
                }, {
                    name: 'Arsenal',
                    data: [18, 14]
                }, {
                    name: 'Manchester United',
                    data: [17, 13]
                }, {
                    name: 'Tottenham',
                    data: [16, 16]
                }, {
                    name: 'Liverpool',
                    data: [15, 10]
                }, {
                    name: 'Southampton',
                    data: [14, 12]
                }, {
                    name: 'Swansea',
                    data: [13, 20]
                }, {
                    name: 'Stoke City',
                    data: [12, 19]
                }, {
                    name: 'Crystal Palace',
                    data: [11, 18]
                }, {
                    name: 'Everton',
                    data: [10, 4]
                }, {
                    name: 'West Ham',
                    data: [9, 8]
                }, {
                    name: 'West Brom',
                    data: [8, 11]
                }, {
                    name: 'Leicester City',
                    data: [7, 7]
                }, {
                    name: 'Newcastle',
                    data: [6, 6]
                }, {
                    name: 'Sunderland',
                    data: [5, 1]
                }, {
                    name: 'Aston Villa',
                    data: [4, 9]
                }, {
                    name: 'Hull',
                    data: [3, 3]
                }, {
                    name: 'Burnley',
                    data: [2, 5]
                }, {
                    name: 'QPR',
                    data: [1, 2]
                }, {
                    type: 'scatter',
                    data: [{ 'x': 0, 'y': 20, 'name': 'Chelsea' },
                    { 'x': 0, 'y': 19, 'name': 'Manchester City' },
                    { 'x': 0, 'y': 18, 'name': 'Arsenal' },
                    { 'x': 0, 'y': 17, 'name': 'Manchester United' },
                    { 'x': 0, 'y': 16, 'name': 'Tottenham' },
                    { 'x': 0, 'y': 15, 'name': 'Liverpool' },
                    { 'x': 0, 'y': 14, 'name': 'Southampton' },
                    { 'x': 0, 'y': 13, 'name': 'Swansea' },
                    { 'x': 0, 'y': 12, 'name': 'Stoke City' },
                    { 'x': 0, 'y': 11, 'name': 'Crystal Palace' },
                    { 'x': 0, 'y': 10, 'name': 'Everton' },
                    { 'x': 0, 'y': 9, 'name': 'West Ham' },
                    { 'x': 0, 'y': 8, 'name': 'West Brom' },
                    { 'x': 0, 'y': 7, 'name': 'Leicester City' },
                    { 'x': 0, 'y': 6, 'name': 'Newcastle' },
                    { 'x': 0, 'y': 5, 'name': 'Sunderland' },
                    { 'x': 0, 'y': 4, 'name': 'Aston Villa' },
                    { 'x': 0, 'y': 3, 'name': 'Hull' },
                    { 'x': 0, 'y': 2, 'name': 'Burnley' },
                    { 'x': 0, 'y': 1, 'name': 'QPR' }]
                }]
            });
        });

    </script>
</head>

<body>

    <div id="container" style="min-width: 500px; height: 600px; margin: 0 auto"></div>

</body>

</html>
